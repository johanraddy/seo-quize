<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SEO Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .feedback {
      font-weight: bold;
      margin-top: 5px;
    }
    .correct {
      color: green;
    }
    .wrong {
      color: red;
    }
  </style>
</head>
<body>
  <h1>SEO Basics Quiz</h1>
  <form id="quizForm">
    
    <!-- Questions -->
    <div id="questionsContainer"></div>

    <input type="submit" value="Submit Quiz">
  </form>

  <script>
    const questions = [
      { q: "What does SEO stand for?", options: ["Search Engine Optimization", "Search Email Optimization", "Social Engine Optimization"], answer: "a" },
      { q: "What is a keyword?", options: ["A type of password", "A word or phrase people search for in search engines", "A backlink source"], answer: "b" },
      { q: "What does a title tag do?", options: ["Describes the page content to search engines", "Changes the website background", "Adds an image to your site"], answer: "a" },
      { q: "What is a backlink?", options: ["A link from another website to your website", "A button on your site", "A paid advertisement"], answer: "a" },
      { q: "What is anchor text?", options: ["Text used in advertisements", "The visible text of a hyperlink", "HTML tag for headings"], answer: "b" },
      { q: "What is meta description?", options: ["Description of your site shown in search results", "Image caption", "Blog post title"], answer: "a" },
      { q: "What is Google Search Console used for?", options: ["Social media management", "Monitoring your site’s presence in Google search results", "Editing images"], answer: "b" },
      { q: "What’s an XML sitemap?", options: ["A map of your home address", "A file that lists pages of a website for search engines", "A type of blog post"], answer: "b" },
      { q: "What is considered “black hat” SEO?", options: ["Paid ads", "Spammy or manipulative SEO tactics", "Writing content for users"], answer: "b" },
      { q: "What is the ideal length for a meta description?", options: ["100–160 characters", "500 characters", "Any length is fine"], answer: "a" },
      { q: "What’s a 404 error?", options: ["Server error", "Page not found", "Redirect"], answer: "b" },
      { q: "What’s a robots.txt file?", options: ["Blocks or allows search engine crawling", "Image filter", "User login file"], answer: "a" },
      { q: "What is domain authority?", options: ["Your site's age", "A score predicting how well a site will rank", "Site security level"], answer: "b" },
      { q: "Which tool helps analyze SEO performance?", options: ["Canva", "Google Analytics", "Zoom"], answer: "b" },
      { q: "What is a long-tail keyword?", options: ["A short keyword", "A very specific search phrase", "A misspelled keyword"], answer: "b" },
      { q: "Which is more SEO-friendly?", options: ["www.example.com/page?id=123", "www.example.com/seo-guide", "www.example.com/page123"], answer: "b" },
      { q: "What is “on-page SEO”?", options: ["SEO done through social media", "Optimizing individual pages on your website", "Buying ads"], answer: "b" },
      { q: "What’s the benefit of mobile optimization?", options: ["Slower loading", "Better experience and rankings on mobile", "Increases bounce rate"], answer: "b" },
      { q: "What does 'bounce rate' measure?", options: ["Number of backlinks", "Time spent on your site", "Percentage of visitors who leave quickly"], answer: "c" },
      { q: "What is a canonical URL?", options: ["Duplicate URL", "Preferred version of a web page", "URL that redirects"], answer: "b" },
    ];

    const container = document.getElementById("questionsContainer");

    // Generate all 20 questions dynamically
    questions.forEach((item, index) => {
      const qNum = index + 1;
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <h3>${qNum}. ${item.q}</h3>
        <label><input type="radio" name="q${qNum}" value="a"> ${item.options[0]}</label><br>
        <label><input type="radio" name="q${qNum}" value="b"> ${item.options[1]}</label><br>
        <label><input type="radio" name="q${qNum}" value="c"> ${item.options[2]}</label>
        <div class="feedback" id="feedback${qNum}"></div>
      `;
      container.appendChild(div);
    });

    document.getElementById("quizForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let score = 0;

      questions.forEach((item, index) => {
        const qNum = index + 1;
        const selected = document.querySelector(`input[name="q${qNum}"]:checked`);
        const feedback = document.getElementById(`feedback${qNum}`);

        if (!selected) {
          feedback.textContent = "Please select an answer.";
          feedback.className = "feedback wrong";
        } else if (selected.value === item.answer) {
          feedback.textContent = "Correct ✅";
          feedback.className = "feedback correct";
          score++;
        } else {
          feedback.textContent = "Wrong ❌";
          feedback.className = "feedback wrong";
        }
      });

      alert("Your score is: " + score + "/" + questions.length);
    });
  </script>
</body>
</html>
